<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Censura</title>
    <style>
        body {
            background-color: #222; /* Cambio el color de fondo a gris oscuro */
            color: #000; /* Cambio el color del texto a negro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFD700; /* Cambio el color de fondo del encabezado a un amarillo más oscuro */
            padding: 20px;
            text-align: left; /* Alineo el texto del encabezado a la izquierda */
        }
        .menu-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #000;
        }
        .search-bar {
            padding: 20px;
            background-color: #333; /* Color de fondo de la barra de búsqueda */
            text-align: center;
        }
        .search-bar input[type="text"] {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            color: #000; /* Cambio el color del texto de la barra de búsqueda a negro */
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #FFD700; /* Cambio el color del botón de búsqueda */
            border: none;
            border-radius: 20px;
            color: #000; /* Cambio el color del texto del botón de búsqueda a negro */
            cursor: pointer;
            outline: none;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .video {
            width: 300px;
            margin-bottom: 20px;
            background-color: #222; /* Cambio el color de fondo de los videos a gris oscuro */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); /* Cambio el color de la sombra */
        }
        .video img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .video h2 {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
            color: #fff; /* Cambio el color del título del video a blanco */
            text-shadow: 2px 2px 4px #000; /* Agrego sombra al texto */
        }
        .video .info {
            padding: 10px;
            font-size: 14px;
            color: #fff; /* Cambio el color de la información adicional a blanco */
            text-align: center;
        }
        footer {
            background-color: #FFD700; /* Cambio el color de fondo del pie de página a un amarillo más oscuro */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sin Censura</h1>
        <button class="menu-btn">&#9776;</button>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Buscar...">
        <button>Buscar</button>
    </div>
    <section>
        <div class="video">
            <img src="video1.jpg" alt="Video 1">
            <h2>Título del Video 1</h2>
            <div class="info">
                <p>Contador de visitas</p>
                <p>Hace cuanto fue subido el video</p>
            </div>
        </div>
        <div class="video">
            <img src="video2.jpg" alt="Video 2">
            <h2>Título del Video 2</h2>
            <div class="info">
                <p>Contador de visitas</p>
                <p>Hace cuanto fue subido el video</p>
            </div>
        </div>
        <!-- Puedes agregar más videos siguiendo el mismo formato -->
    </section>
    <footer>
        <p>Derechos de autor © 2024 - Sin Censura</p>
    </footer>
</body>
</html>
